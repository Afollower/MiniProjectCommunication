{% extends 'base.html' %}
{% block title %} 个人信息 {% endblock %}
{% block content %}

<div class="main-content">
    {% if message != '' %}
<div class="alert alert-dark alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
</div>
{% endif %}
    <section class="section">
            <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4>账户信息</h4>
                    </div>
                    <div class="card card-primary">
                        <div class="card-body">
                            <form method="post" action="/user/information/">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label>账号</label>
                                        <input name="user_id" class="form-control"
                                               value="{{ user.user_id}}" readonly>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>邮箱</label>
                                        <input name="user_email" class="form-control"
                                               value="{{ user.user_email}}" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label>姓名</label>
                                        <input name="user_name" value="{{ user.user_name }}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-6">
                                        <label>性别</label>
                                        <select name="user_sex" class="form-control">
                                        {% if user.user_sex == 'male' %}
                                            <option value="male" selected>男</option>
                                            <option value="female">女</option>
                                        {% else %}
                                            <option value="male">男</option>
                                            <option value="female" selected>女</option>
                                        {% endif %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label>所属单位</label>
                                        <input name="user_company" value="{{ user.user_company }}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-6">
                                        <label>职位</label>
                                        <input name="user_position" value="{{ user.user_position }}"
                                               type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label>个人签名</label>
                                        <input name="user_profile" value="{{ user.user_profile }}"
                                               type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        确认
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>

{% endblock %}
