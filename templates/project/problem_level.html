{% extends 'base.html' %}
{% block title %}项目问题等级设定{% endblock %}
{% block content %}
<div class="main-content">
    <section class="section">
        <form method="post" action="/project/problem_level/">
            {%csrf_token%}
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4>项目问题等级</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-divider">
                            <div class="float-right">
                                <span onclick="javascript:del_level_Node('pl_sum','add_problem_level')"
                                      class="btn btn-primary btn-sm">del</span>
                                <span onclick="javascript:add_level_Node('pl_sum','add_problem_level')"
                                      class="btn btn-primary btn-sm">add</span>
                                <input name="pl_sum" id="pl_sum" value="1" style="display:none">
                            </div>
                            项目问题级别设定
                        </div>
                        <div class="row" id="add_problem_level">
                            {% for pl in project_pl %}
                            {% if pl.pl_id == '1' %}
                            <div class="form-group col-2" id="pl_id{{pl.pl_id}}">
                                <label>级别[ 1 ]</label>
                                <input name="pl_id{{pl.pl_id}}" type="text" class="form-control"
                                       value = "{{pl.pl_id}}"  readonly="true" autofocus>
                            </div>
                            <div class="form-group col-4" id="pl_name{{pl.pl_id}}">
                                <label>名称</label>
                                <input name="pl_name{{pl.pl_id}}" type="text" class="form-control"
                                      value="{{pl.pl_name}}" readonly="true" autofocus>
                            </div>
                            <div class="form-group col-6" id="pl_describe{{pl.pl_id}}">
                                <label>描述</label>
                                <input name="pl_describe{{pl.pl_id}}" type="text" class="form-control"
                                      value="{{pl.pl_describe}}" readonly="true" autofocus>
                            </div>
                            {% else %}
                            <div class="form-group col-2" id="pl_id{{pl.pl_id}}">
                                <label>级别[ {{pl.pl_id}} ]</label>
                                <input name="pl_id{{pl.pl_id}}" type="text" class="form-control"
                                       value = "{{pl.pl_id}}"  readonly="true" autofocus>
                            </div>
                            <div class="form-group col-4" id="pl_name{{pl.pl_id}}">
                                <label>名称</label>
                                <input name="pl_name{{pl.pl_id}}" type="text" class="form-control"
                                      value="{{pl.pl_name}}"autofocus>
                            </div>
                            <div class="form-group col-6" id="pl_describe{{pl.pl_id}}">
                                <label>描述</label>
                                <input name="pl_describe{{pl.pl_id}}" type="text" class="form-control"
                                      value="{{pl.pl_describe}}" autofocus>
                            </div>
                            {% endif %}
                        {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>
</div>


{% endblock %}
