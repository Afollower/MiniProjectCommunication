{% extends 'base.html' %}
{% block title %}项目成员分组设定{% endblock %}
{% block content %}
<div class="main-content">
    <section class="section">
        <form method="post" action="/project/member_category/">
            {%csrf_token%}
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4>项目成员分组信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-divider">
                            <div class="float-right">
                                <span onclick="javascript:del_pgc_Node('pg_category_sum','add_input')"
                                      class="btn btn-primary btn-sm">del</span>
                                <span onclick="javascript:add_pgc_Node('pg_category_sum','add_input')"
                                      class="btn btn-primary btn-sm">add</span>
                                <input name="pg_category_sum" id="pg_category_sum"
                                value="2" style="display:none">
                            </div>
                            项目问题级别设定
                        </div>
                        <div class="row" id="add_input">
                            {% for pgc in project_member_category %}
                            {% if pgc.pg_category_id == '1' %}
                            <div class="form-group col-2" id="pg_category_id1">
                                <label>类别[ 1 ]</label>
                                <input name="pg_category_id1" type="text" class="form-control"
                                       value = "1"  readonly="true" autofocus>
                            </div>
                            <div class="form-group col-4" id="pg_category_name1">
                                <label>名称</label>
                                <input name="pg_category_name1" type="text" class="form-control"
                                      value="项目管理员" readonly="true" autofocus>
                            </div>
                            <div class="form-group col-6" id="pg_category_describe1">
                                <label>描述</label>
                                <input name="pg_category_describe1" type="text" class="form-control"
                                      value="项目管理者。" readonly="true" autofocus>
                            </div>
                            {% else %}
                            <div class="form-group col-2" id="pg_category_id{{pgc.pg_category_id}}">
                                <label>类别[ {{pgc.pg_category_id}} ]</label>
                                <input name="pg_category_id{{pgc.pg_category_id}}" type="text" class="form-control"
                                       value = "{{pgc.pg_category_id}}"  readonly="true" autofocus>
                            </div>
                            <div class="form-group col-4" id="pg_category_name{{pgc.pg_category_id}}">
                                <label>名称</label>
                                <input name="pg_category_name{{pgc.pg_category_id}}" type="text" class="form-control"
                                      value="{{pgc.pg_category_name}}" autofocus>
                            </div>
                            <div class="form-group col-6" id="pg_category_describe{{pgc.pg_category_id}}">
                                <label>描述</label>
                                <input name="pg_category_describe{{pgc.pg_category_id}}" type="text" class="form-control"
                                      value="{{pgc.pg_category_describe}}"  autofocus>
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>
</div>


{% endblock %}
